name: Deploy

on:
  push:
    branches:
      - master

env:
  SERVER_HOST: 89.169.171.236
  SERVER_USER: user
  SERVER_PATH: /var/www/you-conf

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Настройка SSH
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MY_KEY }}" > ~/.ssh/id_conf
          chmod 600 ~/.ssh/id_conf
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_conf

      # Deploy
      - name: Deploy to server
        run: |
          set -x
          # Копирование файлов на сервер
          rsync -avz --delete --exclude='.git' --exclude='node_modules' --exclude='*.log' -e "ssh -i ~/.ssh/id_conf -o StrictHostKeyChecking=no -v" . ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }}

      # Перезапуск сервиса (пример для Node.js)
      - name: Restart application
        run: |
          ssh -i ~/.ssh/id_conf -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "cd ${SERVER_PATH} && pm2 restart all" # или другой способ перезапуска вашего приложения
